<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Basic</title>
    <script>
        var date=new Date();
        var hours=date.getHours();

        if (hours<5) {
            document.write('잠을 자렴.....');
        } else if (hours<7) {
            document.write('준비');
        } else if (hours<9) {
            document.write('출근'); 
        } else if (hours<12) {
            document.write('빈둥빈둥');
        } else if (hours<14) {
            document.write('식사');
        } else {
            document.write('자유시간');

        }
            
    </script>
</head>
</html>

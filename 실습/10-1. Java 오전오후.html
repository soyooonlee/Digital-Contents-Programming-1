<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Basic</title>
    <script>
        var date=new Date();
        var hours=date.getHours();

        if (hours<12) {
            document.write('오전입니다.');
        } else {
            document.write('오후입니다.');
        }
    </script>
</head>
</html>
